<ion-view view-title="Knowledge Base">
    
<ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" ng-model="searchString" placeholder="Search...">
            </label>
            <button class="button button-clear" ng-if="searchString" ng-click="clearFilter()">
                <i class="icon ion-close-circled" ></i>
            </button>
        </div>

        <ion-list>

            <ion-item ng-repeat="res in baseRes | filter:searchString" type="item-text-wrap" href="#/res/{{res.id}}">
                <h3>{{res.title}}</h3>
                <p>{{res.description}}</p>
            </ion-item>

        </ion-list>
</ion-content>

</ion-view>
