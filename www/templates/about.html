<ion-modal-view>
    <ion-header-bar class="bar-header bar-energized">
        <h1 class="title">About</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeAbout()">Close</button>
        </div>
    </ion-header-bar>
        <ion-view ng-controller="AboutCtrl">
    <ion-content padding="true">

        <div class="card">
            <img style="text-align: center; margin-left: 130px" src="./img/ionic.png">
            <div class="item item-text-wrap">
                <p style="text-align: center; font-weight: bold; color:#7a221e; font-size: 20px">
                    {{aboutApp.appName}} v{{aboutApp.appVersion}}
                </p>

                <p> This is app is developed by Replug Dev Team<br>
                Application is able to send sms alert of diagnoses made about alerts posted by farmers, 
                It supports various languages for easy navigation and understanding
                </p>

                <p style="margin-top: 10px">
                <h3 style="color:#7a221e;">Supported Languages</h3>
                <ul>
                    <li ng-repeat="lang in Languages">
                        {{lang.name}}
                    </li>
                </ul>
                </p>
            
            <p>
            <button class="button button-block button-energized">FAQ</button>
            </p>
            </div>
        </div>

    </ion-content>
</ion-view>
</ion-modal-view>
