<ion-view view-title="General Settings">
  <ion-content>
    <form> 
        <div class="card" >
  <div class="item item-text-wrap" style="background-color: #33cd5f; color: #fff; font-weight: bold">
      {{language}}
  </div>
      </div>
<div class="list" class="padding-horizontal">
  <div class="button-bar">
            <button ng-click="langTrans('en')" ng-class="curlang=='en' ? 'button button-dark' : 'button'">English</button>
            <button ng-click="langTrans('yr')" ng-class="curlang=='yr' ? 'button button-dark' : 'button'">Yoruba</button>
            <button ng-click="langTrans('ib')" ng-class="curlang=='ib' ? 'button button-dark' : 'button'">Igbo</button>
            <button ng-click="langTrans('ha')" ng-class="curlang=='ha' ? 'button button-dark' : 'button'">Hausa</button>
        </div>
        </div>
        
    <div class="card" >
  <div class="item item-text-wrap" style="background-color: #33cd5f; color: #fff; font-weight: bold">
      {{AlertNotification}}
  </div>
      </div>
        <ul class="list" class="padding-horizontal">

  <li class="item item-toggle">
      {{GetalertsviaSMS}}
     <label class="toggle toggle-energized">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
            
 <li class="item item-toggle">
     Get alerts via Email
     <label class="toggle toggle-energized">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
            </ul>
      <div class="card">
  <div class="item item-text-wrap" style="background-color: #33cd5f; color: #fff; font-weight: bold">
    Location Tracking
  </div>  
      </div>
         <ul class="list"  class="padding-horizontal">   
    <li class="item item-toggle">
     Allow GPS Access
     <label class="toggle toggle-energized">
       <input type="checkbox" checked>
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
        </ul>
    </form>
  </ion-content>
</ion-view>
