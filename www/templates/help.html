<ion-view view-title="Language Settings">
  <ion-content>
      
      
      
<form> 
<div class="card" >
  <div class="item item-text-wrap">
      Select a preferred language of your choice
  </div>
</div>
<div class="list" class="padding-horizontal">

  <label class="item item-radio">
    <input type="radio" value="en" checked selected name="group">
    <div class="item-content">
      English
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>  
    
 <label class="item item-radio">
    <input type="radio" value="yr" selected name="group">
    <div class="item-content">
      Yoruba
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
    
  <label class="item item-radio">
    <input type="radio" value="ib" selected name="group">
    <div class="item-content">
      Igbo
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
    
  <label class="item item-radio">
    <input type="radio" value="ha" selected name="group">
    <div class="item-content">
      Hausa
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
    
  <label class="item item-radio">
    <input type="radio" value="fr" selected name="group">
    <div class="item-content">
      French
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>  
    
    <label class="item item-radio">
    <input type="radio" value="es" selected name="group">
    <div class="item-content">
      Spanish
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
    <label class="item">
    
    <button type="submit" class="button button-block button-energized">
        Change
        </button>
    
    </label>
    </div>
</form>
      
      
      
      
  </ion-content>
</ion-view>
