<ion-view view-title="Alert Details">
  <ion-content>
      <div class="replug-loader" ng-show="loading">
          <ion-spinner icon="spiral"></ion-spinner>
      </div>
      
<div class="list card">
  <div class="item item-avatar item-stable">
    <img src="./img/{{data.alerts.user.avatar}}">
    <h2>{{data.alerts.user.name}}</h2>
    <p>{{data.alerts.datePosted}}</p>

  </div>

  <div class="item item-body">

    <img class="full-image" src="./img/{{data.alerts.image}}">
    <p style="color: #348500;font-size: 22px; font-weight: bold">
          {{data.alerts.title}}
    </p>
    <p style="font-size: 16px;">
       {{data.alerts.description}}
    </p>
    <div style="color: #348500; font-weight: bold">
       <i class="ion-clipboard"></i> {{data.alerts.diagnosesCount}} diagnoses 
        <span style="margin-left: 10px">
        <i class="ion-eye"></i> {{data.alerts.watchCount}} Watchers
        </span>
      <hr>
      <a href="#" class="subdued"> 
          <i class="ion-ios-medkit-outline"></i> <span style="color: red; font-weight: bold">
          {{data.alerts.areaAffected}} Affected
          </span>
      </a> 
          <span style="float: right">
          <i class="ion-location"></i> {{data.alerts.location}}
          </span>
    </div>
  </div>

  <div class="item tabs tabs-secondary card-bottom tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-eye"></i>
      Keep Watch
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Add diagnosis
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>

  </div>
    
      
      
  </ion-content>
</ion-view>
