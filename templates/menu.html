<ion-side-menus enable-menu-with-back-views="false" ng-controller="AppCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-header bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
     <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus" ng-show="user"  ng-click="addPost()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-show="guest">
    <ion-header-bar class="bar-balanced">
          <h1 class="title title-left"><i class="ion-android-menu"></i> {{Menu}}</h1>
        </ion-header-bar>
        <ion-content class="has-footer">
          <ion-list>
             <ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
                <i class="icon ion-home"></i>
                 {{Alerts}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" ng-click="login()">
                <i class="icon ion-log-in"></i>
                {{SignIn}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/register">
                <i class="icon ion-person-add"></i>
                {{SignUp}}
              </ion-item>
              <!-- Manual Spacing -->
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <!-- End Spacing -->
            <div class="item item-divider">{{MORE}}</div>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/knowledgeBase">
                <i class="icon ion-ios-bookmarks-outline"></i>
                {{KnowledgeBase}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/help">
                <i class="icon ion-help"></i>
                {{Help}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" ng-click="showAbout()">
                <i class="icon ion-information-circled"></i>
                {{About}}
              </ion-item>
          </ion-list>
        </ion-content>
        <ion-footer-bar nav-clear menu-close class="bar-energized premium-bar">
            
                <h1 class="title">
                    <a href="#/app/setup" style="text-decoration: none "><i class="ion-android-settings"></i>  {{SETTINGS}}</a>
                </h1>
            </a>
        </ion-footer-bar>
      </ion-side-menu-content>
  </ion-side-menu>



  <ion-side-menu side="left" ng-show="user">
    <ion-header-bar class="bar-balanced">
          <h1 class="title title-left"><i class="ion-android-menu"></i> Menu</h1>
        </ion-header-bar>
        <ion-content class="has-footer">
          <ion-list>
             <ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
                <i class="icon ion-home"></i>
                 {{Alerts}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/login">
                <i class="icon ion-person"></i>
                {{Profile}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/subs">
                <i class="icon ion-clipboard"></i>
                {{Subscriptions}}
              </ion-item>
              <ion-item nav-clear menu-close class="item-icon-left" href="#/app/knowledgeBase">
                <i class="icon ion-ios-bookmarks-outline"></i>
                {{KnowledgeBase}}
              </ion-item>
            <ion-item nav-clear menu-close class="item-icon-left" href="#/app/changeLang">
                <i class="icon ion-flag"></i>
                Change Language
              </ion-item>
              <ion-item nav-clear menu-close class="item-icon-left" href="#/app/setup">
                <i class="icon ion-ios-cog"></i>
                  {{Settings}}
              </ion-item>
              <ion-item nav-clear menu-close class="item-icon-left" ng-click="logOut()">
                <i class="icon ion-log-out"></i>
                  Logout
              </ion-item>
              
          </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-energized premium-bar">
            
            <h1 class="title"> <button class="button button-clear"><i class="ion-cash"></i> UPGRADE TO PREMIUM</button></h1>
            
        </ion-footer-bar>
      </ion-side-menu-content>
  </ion-side-menu>








</ion-side-menus>
